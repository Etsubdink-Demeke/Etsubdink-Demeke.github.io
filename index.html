    <section class="first-page">
      <header>

      </header>
   <section class="contact-page">
      <div class="contacts">
        <h2>Contact us</h2>
        <p>This website is created to accept complaint from our clients.use the form below to submit you complaint and we will get back to you as soon as posible</p>
          <form class="contact-form" action="https://formspree.io/f/xeqwywne" method="post" class="contact-form">
             <label for="name"></label>
            <input type="text" maxlength="30" id="name" name="name" placeholder="enter your username" required>
            
            <label for="email"></label>
            <input type="email" name="email" placeholder="enter your email " required>
            <label for="department"></label>
              <select id="dropdown-content" name="Department" required>
                <option>select department</option>
                <option>Archieve and documantation</option>
                <option>customer service</option>
                <option>contract admin</option>
                <option>communication</option>
                <option>PLW(Procurement logistics and warehouse)</option>
                <option>Ethics and anti-corruption</option>
                <option>HR(Human resource)</option>
                <option>CEO</option>
                <option>Automation technology and energy management </option>
                <option>Technical support</option>
                <option>Technical advisor </option>
                <option>Finance</option>
                <option>EHS(enviromental health safety)</option>
                <option>Law</option>
                <option>Planning </option>
                <option>Engineering</option>
                <option>LRT(light railway transport)</option>

                

              </select>
            
            
            <label for="comment"></label>
            <textarea id="comment" maxlength="500" name="comment" placeholder="leave your comment" required></textarea>
            
            
            <button type="submit">Get in touch</button>
  
          </form>
      </div>
    </section>
